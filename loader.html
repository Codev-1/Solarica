<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Solarica Energy</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* ========================================
           LOADING SCREEN - SOLARICA
           ======================================== */

        /* Preloader Container */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(129, 199, 132, 0.22) 0%, transparent 45%),
                radial-gradient(circle at 85% 80%, rgba(77, 208, 225, 0.18) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(102, 187, 106, 0.12) 0%, transparent 55%),
                linear-gradient(135deg, #e8f5e9 0%, #ffffff 35%, #e0f7fa 65%, #ffffff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }

        /* Logo Container */
        .preloader-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            margin: 0;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .preloader-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 24px rgba(77, 208, 225, 0.3));
            animation: logoGlow 3s ease-in-out infinite;
        }
        
        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 8px 24px rgba(102, 187, 106, 0.35));
            }
            50% {
                filter: drop-shadow(0 8px 32px rgba(77, 208, 225, 0.3));
            }
        }

        /* Logo Animations */
        @keyframes logoFloat {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-15px);
            }
        }

        /* Circular Progress Ring */
        .preloader-ring {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 30px;
        }

        .preloader-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .preloader-ring circle {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .preloader-ring .ring-bg {
            stroke: #c8e6c9;
        }

        .preloader-ring .ring-progress {
            stroke: url(#gradient);
            stroke-dasharray: 880;
            stroke-dashoffset: 880;
            animation: ringProgress 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 14px rgba(102, 187, 106, 0.6));
        }

        @keyframes ringProgress {
            0% {
                stroke-dashoffset: 880;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: 880;
            }
        }

        /* Loading Text */
        .preloader-text {
            color: #424242;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            animation: textPulse 1.5s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        /* Loading Dots */
        .preloader-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
        }

        .preloader-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
        }

        .preloader-dots span:nth-child(1) {
            animation-delay: 0s;
            background: #42a5f5;
            box-shadow: 0 0 15px rgba(66, 165, 245, 0.5);
        }

        .preloader-dots span:nth-child(2) {
            animation-delay: 0.2s;
            background: #66bb6a;
            box-shadow: 0 0 15px rgba(102, 187, 106, 0.5);
        }

        .preloader-dots span:nth-child(3) {
            animation-delay: 0.4s;
            background: #ff9800;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.5);
        }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Tagline */
        .preloader-tagline {
            color: #616161;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 1px;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Particle Effects */
        .preloader-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }
        
        .particle:nth-child(odd) {
            background: rgba(102, 187, 106, 0.45);
        }
        
        .particle:nth-child(even) {
            background: rgba(77, 208, 225, 0.35);
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 3.5s; }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .preloader-logo {
                width: 100px;
                height: 100px;
            }
            
            .preloader-ring {
                width: 220px;
                height: 220px;
            }
            
            .preloader-text {
                font-size: 20px;
            }
            
            .preloader-tagline {
                font-size: 14px;
                padding: 0 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <!-- Particle Background -->
        <div class="preloader-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Circular Ring -->
        <div class="preloader-ring">
            <svg viewBox="0 0 300 300">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#66bb6a;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle class="ring-bg" cx="150" cy="150" r="140"></circle>
                <circle class="ring-progress" cx="150" cy="150" r="140"></circle>
            </svg>
            
            <!-- Logo in Center -->
            <div class="preloader-logo">
                <img src="images/logoo.png" alt="Solarica Logo">
            </div>
        </div>
        
        <!-- Loading Text -->
        <div class="preloader-text">Loading</div>
        
        <!-- Animated Dots -->
        <div class="preloader-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <!-- Tagline -->
        <div class="preloader-tagline">Powering Your Future with Solar Energy</div>
    </div>

    <script>
        // Auto redirect to main page after loading
        window.addEventListener('load', function() {
            // Minimum loading time (2.5 seconds for effect)
            setTimeout(function() {
                // Redirect to main page
                window.location.href = 'index.html';
            }, 2500);
        });
    </script>
</body>
</html>
