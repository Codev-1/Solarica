<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Solarica Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="auth.js"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="../images/logoo.png" alt="Solarica Logo" class="admin-logo">
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="products.html" class="nav-link active"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="images.html" class="nav-link"><i class="fas fa-images"></i> Images</a></li>
                <li><a href="inquiries.html" class="nav-link"><i class="fas fa-envelope"></i> Inquiries</a></li>
                <li><a href="content.html" class="nav-link"><i class="fas fa-file-alt"></i> Content</a></li>
                <li><a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="../index.html" class="btn btn-outline"><i class="fas fa-home"></i> View Site</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Products</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="openProductModal()">
                    <i class="fas fa-plus"></i> Add Product
                </button>
            </div>
        </header>

        <div class="page-content">
            <!-- Search and Filter -->
            <div class="card">
                <div class="card-body">
                    <div class="search-filter">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="product-search" placeholder="Search products...">
                        </div>
                        <select id="category-filter" class="form-control">
                            <option value="">All Categories</option>
                            <option value="solar-panels">Solar Panels</option>
                            <option value="solar-lights">Solar Lights</option>
                            <option value="solar-pumps">Solar Pumps</option>
                            <option value="solar-inverters">Solar Inverters</option>
                        </select>
                        <select id="status-filter" class="form-control">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Products Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-table">
                                <tr>
                                    <td colspan="6" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="product-modal-title">Add New Product</h3>
                <button class="close-btn" onclick="closeProductModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-name">Product Name *</label>
                            <input type="text" id="product-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category *</label>
                            <select id="product-category" class="form-control" required>
                                <option value="">Select Category</option>
                                <option value="solar-panels">Solar Panels</option>
                                <option value="solar-lights">Solar Lights</option>
                                <option value="solar-pumps">Solar Pumps</option>
                                <option value="solar-inverters">Solar Inverters</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-price">Price (â‚¹) *</label>
                            <input type="number" id="product-price" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="product-status">Status</label>
                            <select id="product-status" class="form-control">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-specifications">Specifications</label>
                        <textarea id="product-specifications" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">Save Product</button>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="products.js"></script>
</body>
</html>
