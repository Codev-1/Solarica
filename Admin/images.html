<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images - Solarica Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="auth.js"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="../images/logoo.png" alt="Solarica Logo" class="admin-logo">
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="products.html" class="nav-link"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="images.html" class="nav-link active"><i class="fas fa-images"></i> Images</a></li>
                <li><a href="inquiries.html" class="nav-link"><i class="fas fa-envelope"></i> Inquiries</a></li>
                <li><a href="content.html" class="nav-link"><i class="fas fa-file-alt"></i> Content</a></li>
                <li><a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="../index.html" class="btn btn-outline"><i class="fas fa-home"></i> View Site</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Images</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="document.getElementById('image-upload').click()">
                    <i class="fas fa-upload"></i> Upload Images
                </button>
            </div>
        </header>

        <div class="page-content">
            <!-- Category Tabs -->
            <div class="card">
                <div class="card-body">
                    <div class="tabs">
                        <button class="tab-btn active" data-category="all">All Images</button>
                        <button class="tab-btn" data-category="AClights">AC Lights</button>
                        <button class="tab-btn" data-category="decorativelights">Decorative Lights</button>
                        <button class="tab-btn" data-category="flood lights">Flood Lights</button>
                        <button class="tab-btn" data-category="gardenlights">Garden Lights</button>
                        <button class="tab-btn" data-category="sglights">SG Lights</button>
                        <button class="tab-btn" data-category="solarflood">Solar Flood</button>
                        <button class="tab-btn" data-category="spanel">Solar Panel</button>
                        <button class="tab-btn" data-category="spumps">Solar Pumps</button>
                    </div>
                </div>
            </div>

            <!-- Image Grid -->
            <div class="card">
                <div class="card-body">
                    <div id="image-grid" class="image-grid">
                        <div class="text-center">Loading images...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Image Upload Modal -->
    <div id="image-upload-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload Images</h3>
                <button class="close-btn" onclick="closeImageUploadModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="image-upload-form">
                    <div class="form-group">
                        <label for="image-category">Select Category *</label>
                        <select id="image-category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="AClights">AC Lights</option>
                            <option value="decorativelights">Decorative Lights</option>
                            <option value="flood lights">Flood Lights</option>
                            <option value="gardenlights">Garden Lights</option>
                            <option value="sglights">SG Lights</option>
                            <option value="solarflood">Solar Flood</option>
                            <option value="spanel">Solar Panel</option>
                            <option value="spumps">Solar Pumps</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image-files">Select Images *</label>
                        <input type="file" id="image-files" class="form-control" multiple accept="image/*">
                        <small class="form-text">You can select multiple images at once</small>
                    </div>
                    <div id="image-preview" class="image-preview"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeImageUploadModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="uploadImages()">Upload Images</button>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script src="images.js"></script>
</body>
</html>
