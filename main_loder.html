<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syncom UI Clone</title>
    <link rel="stylesheet" href="main_loder.css" />

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>

<body>
    <canvas id="earthCanvas"></canvas>


    <div class="hero">

        <div class="content">
            <div class="logo-box">
                <img src="images/logoo.png" alt="Logo" />
            </div>

            <div class="sections">

                <div class="box">
                    <img src="images/earth_1.png" class="icon" alt="">
                    <h3>INTERNATIONAL</h3>

                    <a href="index.html">
                        <button class="btn">CLICK HERE</button>
                    </a>
                </div>

                <div class="box">
                    <img src="images/map_1-Photoroom.png" class="icon" alt="">
                    <h3>DOMESTIC</h3>
                    <a href="index.html">
                        <button class="btn">CLICK HERE</button>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <script>
        gsap.from(".logo-box", {
            duration: 1.2,
            opacity: 0,
            y: -50,
            ease: "power3.out"
        });

        gsap.from(".title", {
            duration: 1.2,
            opacity: 0,
            y: 40,
            delay: 0.3,
            ease: "power3.out"
        });

        gsap.from(".subtitle", {
            duration: 1.2,
            opacity: 0,
            y: 40,
            delay: 0.5,
            ease: "power3.out"
        });

        gsap.from(".box", {
            duration: 1.2,
            opacity: 0,
            y: 60,
            delay: 0.7,
            stagger: 0.2,
            ease: "power3.out"
        });

        /* Floating 3D effect */
        document.querySelectorAll(".icon").forEach((icon) => {
            gsap.to(icon, {
                y: -20,
                duration: 2.5,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut"
            });
        });

    </script>


</body>

</html>
